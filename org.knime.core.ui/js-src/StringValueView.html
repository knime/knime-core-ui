<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KNIME String Value View</title>
    <style>
      @import "@fontsource/roboto/400";

      #string-value-view-container {
        width: 100%;
        height: 100vh;
      }

      #string-value-view {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="string-value-view-container">
      <div id="string-value-view" />
    </div>
    <script type="module">
      import { StringValueView } from "./src/html-renderers/string/StringValueView";
      const stringValueView = new StringValueView(
        document.getElementById("string-value-view"),
      );
      stringValueView.init();
    </script>
  </body>
</html>
