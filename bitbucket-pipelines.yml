image: node:18.14.2

definitions:
  services:
    docker:
      memory: 6000
  caches:
    sonar: ~/.sonar/cache
  steps:
    - step: &vue-lint-test-build
        name: 'Vue: Lint, tests and build'
        caches:
          - node
          - sonar
          - docker # used by sonar pipes
        size: 2x # more memory to accomodate docker container for sonarcloud
        clone:
          depth: full # SonarCloud scanner needs the full history to assign issues properly
        script:
          - git submodule update --init
          - cd org.knime.core.ui/js-src
          - npm ci
          - npm run ci:lint
          - npm run coverage
          # - npm run audit # TODO temporarily disabled due to unsolvable issues
          - pipe: sonarsource/sonarcloud-scan:1.4.0
            variables:
              SONAR_SCANNER_OPTS: -Xmx4G
          - pipe: sonarsource/sonarcloud-quality-gate:0.1.6
          - npm run build
        artifacts:
          - org.knime.core.ui/js-src/dist/**

pipelines:
  pull-requests:
    '**':
      - step: *vue-lint-test-build
  branches:
    master:
      - step: *vue-lint-test-build